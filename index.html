<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识 · 中心</title>
    <link rel="icon" href="logo.png" type="image/png"> <!-- 设置网页图标 -->

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* 设置默认背景颜色为深色 */
            background-image: url('https://www.helloimg.com/i/2024/10/19/671290ed474da.png'); /* 设置背景图片 */
            background-size: 100% 100%; /* 拉伸背景图片使其铺满整个屏幕 */
            background-position: center; /* 背景图片居中对齐 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
        }

        /* 桌面设备背景设置 */
        @media screen and (min-width: 600px) {
            body {
                background-image: url('https://www.helloimg.com/i/2024/10/19/671290ed474da.png'); /* 设置桌面设备的背景图片 */
            }
        }

        /* 移动设备背景设置 */
        @media screen and (max-width: 599px) {
            body {
                background-image: url('https://www.helloimg.com/i/2024/10/19/67128710b286d.jpg'); /* 设置移动设备的背景图片 */
            }
        }

        .container {
            padding: 10px;
            max-width: 1500px;
            margin: 30px auto; /* 设置页面主体的最大宽度并居中显示 */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center; /* 内容垂直居中对齐 */
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: 30px; /* 设置 logo 的样式 */
        }

        h2 {
            margin-bottom: 5px;
            font-size: 24px;
            color: #fff; /* 标题样式，白色文字 */
        }

        .small-link {
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 2px;
        }

        .small-link:hover {
            text-decoration: underline; /* 链接悬停时显示下划线 */
        }

        .link-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto; /* 设置链接列表样式，宽度自适应 */
        }

        .link-item {
            margin: 15px 0;
            position: relative; /* 链接项样式 */
        }

        .link-item a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(51, 51, 51);
            font-weight: bold;
            letter-spacing: 0.1em;
            background-color: rgba(255, 255, 255, 0.75); /* 背景设置为白色的半透明 */
            padding: 22px 16px;
            border-radius: 30px;
            font-size: 14px;
            transition: background-color 0.3s;
            position: relative;
        }

        .link-item a:hover {
            background-color: rgba(255, 255, 255, 0.9); /* 悬停时增加背景透明度 */
        }

        .link-icon {
            position: absolute;
            left: 6px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            display: block; /* 图标样式 */
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* 文本居中 */
        }

        .link-arrow {
            position: absolute;
            right: 15px;
            font-weight: bold;
            color: #5f5c5c; /* 右侧箭头样式 */
        }

        .friend-link {
            font-size: 12px;
            color: #aaa;
            text-decoration: none;
            margin-top: 10px;
        }

        .friend-link:hover {
            text-decoration: underline; /* 友链样式和悬停效果 */
        }

        /* 响应式布局 */
        @media screen and (max-width: 600px) {
            .link-list {
                width: 90%;
                margin: 0 auto;
            }

            .link-item a {
                padding: 18px 12px;
            }

            .link-text {
                font-size: 12px;
            }

            .link-icon {
                width: 30px;
                height: 30px; /* 调整图标尺寸 */
            }

            .link-arrow {
                font-size: 12px; /* 调整箭头尺寸 */
            }
        }
    </style>
</head>
