    <style>
       body {
          font-family: Arial, sans-serif;
          color: #000;
          text-align: center;
          margin: 0;
          padding: 0;
          background-color: #0d1117; /* 设置默认背景颜色为深色 */
          background-image: url('https://www.helloimg.com/i/2024/10/19/67137c1adf9da.png'); /* 设置背景图片 */
          background-size: cover; /* 确保背景图片铺满屏幕并保持比例 */
          background-position: center; /* 背景图片居中对齐 */
          background-repeat: no-repeat; /* 背景图片不重复 */
          background-attachment: fixed; /* 背景图片固定，不跟随页面滚动 */
          position: relative; /* 确保内部的元素可以使用绝对定位 */
       }

       /* 添加黑色半透明蒙版 */
       .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* 黑色半透明 */
          z-index: 1; /* 设定蒙版层级，确保在背景图片之上 */
       }

       .container {
            padding: 10px;
            max-width: 1500px;
            margin: 30px auto; /* 设置页面主体的最大宽度并居中显示 */
            position: relative;
            z-index: 2; /* 确保内容位于蒙版之上 */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center; /* 内容垂直居中对齐 */
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: 30px; /* 设置 logo 的样式 */
        }

       h2 {
           margin-bottom: 5px;
           font-size: 24px;
           color:rgba(255,255,255,0.8)
       }

        .small-link {
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 2px;
        }

        .small-link:hover {
            text-decoration: underline; /* 链接悬停时显示下划线 */
        }

        .link-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto; /* 设置链接列表样式，宽度自适应 */
        }

        .link-item {
            margin: 15px 0;
            position: relative; /* 链接项样式 */
        }

        .link-item a {
            display: flex; /* 使用Flexbox布局，使内容在水平方向对齐 */
            align-items: center; /* 使内容在垂直方向居中对齐 */
            text-decoration: none; /* 移除文本下划线 */
            color: rgb(59,59,59); /* 设置文本颜色为深灰色 */
            font-weight: bold; /* 设置文本加粗 */
            letter-spacing: 0.1em; /* 增加字母之间的间距 */
            background-color: rgba(255,255,255, 0.6); /* 背景设置为白色的半透明 */
            padding: 22px 16px; /* 内边距：上下22px，左右16px */
            border-radius: 30px; /* 圆角半径设置为30px，形成圆润的边角 */
            font-size: 14px; /* 设置字体大小为14px */
            transition: background-color 0.3s; /* 在0.3秒内平滑过渡背景色的变化 */
            position: relative; /* 设置为相对定位，使其可以调整子元素的定位 */
        }

        .link-item a:hover {
            background-color: rgba(255, 255, 255, 1); /* 鼠标悬停时增加背景透明度 */
        }

        .link-icon {
            position: absolute;
            left: 6px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            display: block; /* 图标样式 */
        }

        .link-text {
            flex-grow: 1; /* 允许这个元素在父容器中占据剩余空间，按需扩展宽度 */
            text-align: center; /* 将文本内容在容器内水平居中对齐 */
            position: absolute; /* 使用绝对定位，使该元素相对于最近的定位祖先元素进行定位 */
            left: 50%; /* 将元素的左边距定位到容器宽度的50%，初始位置会在容器正中偏左 */
            transform: translateX(-50%); /* 使用translateX将元素的水平位置左移50%的自身宽度，以实现完美居中效果 */
        }

        .link-arrow {
            position: absolute;
            right: 15px;
            font-weight: bold;
            color: #5f5c5c; /* 右侧箭头样式 */
        }

        .friend-link {
            font-size: 12px;
            color: #aaa;
            text-decoration: none;
            margin-top: 10px;
        }

        .friend-link:hover {
            text-decoration: underline; /* 友链样式和悬停效果 */
        }

        .small-link {
            color: rgb(255, 255, 255,0.6); /* 设置文字颜色为番茄红 */
            text-decoration: none; /* 移除下划线 */
        }

        .small-link:hover {
            color: rgb(255, 255, 255,1); /* 鼠标悬停时颜色变化 */
            text-decoration: underline; /* 悬停时显示下划线 */
        }

        /* 响应式布局 */
        @media screen and (max-width: 600px) {
            .link-list {
                width: 90%;
                margin: 0 auto;
            }

            .link-item a {
                padding: 18px 12px;
            }

            .link-text {
                font-size: 12px;
            }

            .link-icon {
                width: 30px;
                height: 30px; /* 调整图标尺寸 */
            }

            .link-arrow {
                font-size: 12px; /* 调整箭头尺寸 */
            }
        }
    </style>
</head>
