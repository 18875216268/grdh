<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件库目录</title>
    <link rel="icon" href="../灯泡5.png" type="image/png"> <!-- 设置网页图标 -->
    <link rel="stylesheet" href="styles-t.css"> <!-- 引入外部CSS文件 -->
</head>
<body>
    <div class="返回图片容器class">
        <img src="https://www.helloimg.com/i/2024/10/22/67167e3723b38.png" alt="返回" class="返回图片class"> <!-- 返回图片 -->
        <div class="圆形容器class" onclick="goBack()" ></div> <!-- 圆形容器 -->
    </div>

    <!-- 公告弹窗容器 -->
    <div class="弹窗容器class" id="弹窗容器id"> <!-- 弹窗容器 -->
        <div class="弹窗内容class"> <!-- 弹窗内容 -->
            <h2>公告</h2> <!-- 弹窗标题 -->
            <p>本网站不存储任何资源，所有软件库均来源于互联网，请各位客官仔细鉴别其真实性、安全性！请勿滥传滥用，且用且珍惜。</p> <!-- 弹窗内容 -->
            <button id="关闭按钮id" class="按钮class" onclick="goBack()">关闭</button> <!-- 关闭按钮.返回主页面 -->
            <button id="确认按钮id" class="按钮class" onclick="confirmAccess()">确认</button> <!-- 确认按钮 -->
        </div>
    </div>

    <!-- 软件库列表容器 -->
    <div class="软件库1级容器class">
        <div class="软件库2级容器class">
          
            <div class="软件库块class" onclick="window.open(' https://share.feijipan.com/u/ROJAx2z', '_blank')"> <!-- 点击块直接跳转链接 -->
                <span class="lbk-wz-class">趣软铺软件库</span> <!-- 添加类名 -->
            </div>
            <div class="软件库块class" onclick="window.open('https://www.lanzoux.com/s/zxrjbk', '_blank')"> <!-- 点击块直接跳转链接 -->
                <span class="lbk-wz-class">南先生软件库</span> <!-- 添加类名 -->
            </div>
            <div class="软件库块class" onclick="window.open('https://lanzoui.com/b01bkxv7e', '_blank')">
                <span class="lbk-wz-class">LT-软件库</span> <!-- 添加类名 -->
            </div>
            <div class="软件库块class" onclick="window.open('https://lanzoui.com/b0019iwsj', '_blank')">
                <span class="lbk-wz-class">软件部落官方</span> <!-- 添加类名 -->
            </div>
            <!-- 继续添加其他软件库 -->
        </div>
    </div>
    <script src="script-t.js"></script><!-- 引入外部js文件 -->
    <script src="../script.js"></script>
</body>
</html>
