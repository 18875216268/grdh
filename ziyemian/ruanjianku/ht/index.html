<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@软件导航-后台💡</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="gonggong/gg.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tongzhi/tongzhi.css">
    <link rel="stylesheet" href="daohang/toubu.css">
    <link rel="stylesheet" href="daohang/zhongjian.css">
    <link rel="stylesheet" href="daohang/dibu.css">
    <link rel="stylesheet" href="shezhi/shezhi.css">
    <link rel="stylesheet" href="zujian/zujian.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <div class="status-dot loading" id="statusDot"></div>
            <div class="site-title">@软件导航-后台💡</div>
        </div>
        <div class="header-right">
            <div class="search-box">
                <div class="search-wrapper">
                    <input type="text" id="globalSearchInput" class="search-input" 
                        placeholder="空格代表并，逗号代表或......" 
                        title="提示：空格分隔表示并搜索，逗号分隔表示或搜索">
                    <span class="search-clear" id="globalSearchClear">×</span>
                </div>
            </div>
            <button class="add-btn" id="globalAddBtn">+</button>
        </div>
    </header>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 左侧导航栏 -->
        <nav class="sidebar">
            <div class="admin-nav">
                <div class="nav-section nav-section-top"></div>
                <div class="nav-section nav-section-middle"></div>
                <div class="nav-section nav-section-bottom"></div>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="content">
            <!-- 项目配置管理 -->
            <div id="project-section" class="content-section active">
                <div class="cards-container" id="projectContainer">
                    <div class="cards-grid" id="projectCardsGrid">
                        <div class="loading-card">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 链接管理 -->
            <div id="links-section" class="content-section">
                <div class="cards-container" id="linksContainer">
                    <div class="cards-grid" id="linksCardsGrid">
                        <div class="loading-card">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 编辑导航项弹窗 -->
    <div id="editNavModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">@编辑导航项</h3>
                <span class="modal-close" onclick="projectModule.hideModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group-numbered">
                    <label class="form-label">1. 名称</label>
                    <input type="text" id="modalNavName" class="form-input" placeholder="输入导航项名称，如：网盘软件库">
                </div>
                <div class="form-group-numbered">
                    <label class="form-label">2. 图标</label>
                    <div class="icon-grid" id="iconGrid"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="projectModule.save()">保存</button>
            </div>
        </div>
    </div>

    <!-- 设置弹窗（资源分类 + 过滤规则） -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">@设置</h3>
                <span class="modal-close" onclick="shezhiModule.hideModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group-numbered">
                    <label class="form-label">1. 资源分类</label>
                    <textarea id="modalResourceConfig" class="config-textarea" placeholder="输入配置，每条规则占一行，格式：类型:域名关键字1,域名关键字2&#10;&#10;示例：&#10;百度网盘:baidu,pan.baidu&#10;阿里云盘:aliyundrive,alipan&#10;夸克网盘:quark"></textarea>
                </div>
                <div class="form-group-numbered">
                    <label class="form-label">2. 过滤规则</label>
                    <div class="rules-container">
                        <div class="rule-section">
                            <textarea id="validRulesInput" class="rule-textarea" placeholder="有效规则设置&#10;每条规则占一行，格式：类型:关键字1,关键字2;&#10;&#10;示例：&#10;通用:*;&#10;百度网盘:baidu,pan;&#10;阿里云盘:aliyun,alipan;"></textarea>
                        </div>
                        <div class="rule-section">
                            <textarea id="invalidRulesInput" class="rule-textarea" placeholder="无效规则设置&#10;每条规则占一行，格式：类型:关键字1,关键字2;&#10;&#10;示例：&#10;通用:失效,无效;&#10;百度网盘:限速,禁止;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="shezhiModule.save()">保存</button>
            </div>
        </div>
    </div>

    <!-- 链接管理弹窗 -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">@编辑资源</h3>
                <span class="modal-close" onclick="linksModule.hideModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group-numbered">
                    <label class="form-label">1. 网站名称</label>
                    <input type="text" id="modalLinkName" class="form-input" placeholder="输入网站名称">
                </div>
                <div class="form-group-numbered">
                    <label class="form-label">2. 网站链接</label>
                    <input type="text" id="modalLinkUrl" class="form-input" placeholder="输入完整网址，如：https://example.com">
                </div>
                <div class="form-group-numbered">
                    <label class="form-label">3. 导航分类</label>
                    <select id="modalLinkNav" class="form-select">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="form-group-numbered">
                    <label class="form-label">4. 资源类型</label>
                    <select id="modalLinkType" class="form-select" disabled>
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="form-group-numbered">
                    <label class="form-label">5. 投稿人（选填）</label>
                    <input type="text" id="modalLinkContributor" class="form-input" placeholder="输入投稿人名称，默认为：木小匣">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="linksModule.save()">保存</button>
            </div>
        </div>
    </div>

    <!-- Toast容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 下载按钮 -->
    <button class="download-btn component-btn" title="下载所有资源">
        <i class="ri-download-cloud-line"></i>
    </button>

    <!-- 批量上传按钮 -->
    <button class="upload-btn component-btn" title="批量上传资源">
        <i class="ri-upload-cloud-line"></i>
    </button>

    <!-- 刷新按钮 -->
    <button class="refresh-btn component-btn" title="刷新资源类型">
        <i class="ri-refresh-line"></i>
    </button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            databaseURL: "https://ruanjianku-a031b-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDB = {
            database,
            ref,
            onValue,
            set,
            update,
            remove
        };
    </script>

    <script src="tongzhi/tongzhi.js"></script>
    <script src="gonggong/gg.js"></script>
    <script src="firebase.js"></script>
    <script src="daohang/toubu.js"></script>
    <script src="daohang/zhongjian.js"></script>
    <script src="daohang/dibu.js"></script>
    <script src="shezhi/shezhi.js"></script>
    <script src="zujian/zujian.js"></script>
    <script src="script.js"></script>
</body>
</html>
