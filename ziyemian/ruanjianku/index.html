<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件库 - 网盘资源聚合</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dh/dh.css">
    <link rel="stylesheet" href="tg/tg.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <h1 class="site-title">软件库</h1>
        <div class="header-right">
            <div class="header-search">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索资源...">
                <button class="search-btn" id="searchBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <button class="admin-btn" id="adminBtn" title="返回主页">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
        </div>
    </header>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 左侧导航栏 -->
        <nav class="sidebar">
            <!-- 顶部固定区域 -->
            <div class="sidebar-header">
                <div class="nav-item active" data-type="all">
                    <span class="nav-icon" data-first-char="全">📚</span>
                    <span class="nav-text">全部</span>
                </div>
            </div>
            
            <!-- 中间内容区域（可滚动） -->
            <div class="sidebar-content">
                <ul class="nav-list" id="navList">
                    <li class="loading-nav">正在加载...</li>
                </ul>
            </div>
            
            <!-- 底部固定区域 -->
            <div class="sidebar-footer">
                <div class="nav-item" data-type="others">
                    <span class="nav-icon" data-first-char="其">📦</span>
                    <span class="nav-text">其它资源</span>
                </div>
            </div>
        </nav>

        <!-- 右侧内容区 -->
        <main class="content">
            <div class="resource-grid" id="resourceGrid">
                <div class="loading-placeholder">正在加载资源...</div>
            </div>
        </main>
    </div>

    <!-- Toast容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 固定投稿按钮 -->
    <button class="fixed-contribute-btn" id="contributeBtn" title="投稿资源">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
    </button>

    <!-- 投稿弹窗 -->
    <div class="modal" id="contributeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">投稿资源</h3>
                <span class="modal-close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body">
                <form class="form" id="contributeForm">
                    <div class="form-group">
                        <label class="form-label">1. 资源名称</label>
                        <input type="text" class="form-input" id="resourceName" placeholder="请输入资源名称" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">2. 资源链接</label>
                        <input type="url" class="form-input" id="resourceUrl" placeholder="请输入完整网址，如：https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">3. 投稿人（选填）</label>
                        <input type="text" class="form-input" id="contributor" placeholder="请输入您的昵称，默认：匿名">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="submitBtn">提交投稿</button>
            </div>
        </div>
    </div>

    <!-- 悬浮提示 -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            databaseURL: "https://ruanjianku-a031b-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDB = { database, ref, onValue, set, update };
    </script>

    <!-- 按依赖顺序加载 -->
    <script src="firebase.js"></script>
    <script src="dh/dh.js"></script>
    <script src="tg/tg.js"></script>
    <script src="script.js"></script>
</body>
</html>
