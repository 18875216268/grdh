<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知晓卜</title>
  <link rel="stylesheet" href="shouji.css">
  <script type="module" src="shouji.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo" id="logo">知晓(<span id="count">0</span>)</div>
      <a href="https://www.quruanpu.cn" target="_blank" class="nav-logo">
        <img src="导航.png" alt="导航">
      </a>
    </div>
  </header>

  <main class="content-container" id="main-container">
    <div id="software-list" class="list-container"></div>
  </main>

  <div class="search-page" id="search-page" style="display: none;">
    <header class="search-header">
      <input type="text" id="search-input" class="search-input" placeholder="搜索">
      <button id="cancel-search" class="cancel-button">取消</button>
    </header>
    <div id="search-results" class="search-list"></div>
  </div>

  <footer class="footer">
    <div class="footer-item">
      <img id="back-btn" src="返回.png" alt="返回">
      <div class="footer-text">返回</div>
    </div>
    <div class="footer-item">
      <img id="home-btn" src="主页.png" alt="主页">
      <div class="footer-text">主页</div>
    </div>
    <div class="footer-item">
      <img id="forward-btn" src="前进.png" alt="前进">
      <div class="footer-text">前进</div>
    </div>
  </footer>
</body>
</html>
