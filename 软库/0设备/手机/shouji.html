<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="en"> <!-- 设置语言为英文 -->
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口以适应移动设备的宽度，初始缩放比例为1.0 -->
  <title>知晓卜</title> <!-- 设置页面标题 -->
  <link rel="stylesheet" href="shouji.css"> <!-- 引入外部样式表 -->
  <script type="module" src="shouji.js"></script> <!-- 引入外部JavaScript模块 -->
</head>
<body>
  <div class="header"> <!-- 顶部导航栏 -->
    <div class="logo" id="logo" style="font-weight: normal; text-align: center; flex: 1;">
      知晓(<span id="count" style="font-weight: normal;">0</span>) <!-- 显示软件数量的动态计数 -->
    </div>
  </div>

  <div class="content-container"> <!-- 主内容区域，展示软件列表 -->
    <div id="software-list" class="list-container">
      <!-- 软件列表会通过JavaScript动态插入到此处 -->
    </div>
  </div>

  <div class="footer"> <!-- 底部导航栏 -->
    <div class="footer-item"> <!-- 返回按钮 -->
      <img id="back-btn" src="返回.png" alt="返回"> <!-- 返回图标 -->
      <div class="footer-text">返回</div> <!-- 返回文字说明 -->
    </div>
    <div class="footer-item"> <!-- 主页按钮 -->
      <img id="home-btn" src="主页.png" alt="主页"> <!-- 主页图标 -->
      <div class="footer-text">主页</div> <!-- 主页文字说明 -->
    </div>
    <div class="footer-item"> <!-- 前进按钮 -->
      <img id="forward-btn" src="前进.png" alt="前进"> <!-- 前进图标 -->
      <div class="footer-text">前进</div> <!-- 前进文字说明 -->
    </div>
  </div>
</body>
</html>
