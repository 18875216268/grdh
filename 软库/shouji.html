<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件库 - 手机端</title>
    <link rel="stylesheet" href="shouji.css"> <!-- 引入手机端样式 -->
    <script src="script.js"></script> <!-- 共用电脑端的 JavaScript 文件 -->
</head>
<body>
    <!-- 返回按钮 -->
    <div class="返回按钮class" onclick="window.history.back();">
        <img src="返回.png" alt="返回" class="返回图标">
    </div>

    <!-- 软件列表容器 -->
    <div id="软件列表id" class="软件库1级容器class">
        <!-- 软件库块由 JavaScript 动态加载 -->
    </div>

    <!-- 分页控件容器 -->
    <div id="pagination-controls" class="pagination">
        <!-- 分页按钮由 JavaScript 动态生成 -->
    </div>
</body>
</html>
